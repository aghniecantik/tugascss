<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        color: blueviolet;
      }
      #judul {
        color: blue;
      }
      .tengah {
        align-self: center;
        color: chocolate;
      }
      h2,
      h3,
      h4 {
        color: mediumvioletred;
      }

      h2.tengah {
        color: purple;
      }
      img {
        width: 250px;
        height: 200px;
        border-radius: 50px;

        display: block;
        margin: 0px auto 0px auto;
      }
    </style>
  </head>
  <body>
    <img src="img/gambar 1.jpg" alt="" />
    <!-- id = memberi tanda khusus elemen, tidak  boleh sama -->
    <h1 id="judul">HALLO JUDUL 1</h1>
    <!-- class = bisa dipakai berkali2, kalau id tidak digunakan berkali2 -->
    <h1 class="tengah">INI JUDUL 2</h1>
    <h2 class="tengah">INI JUDUL 3</h2>
    <h3>Hallo 3</h3>
  </body>
</html>
